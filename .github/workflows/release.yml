name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'

    - run: dotnet restore
    - run: dotnet build -c Release --self-contained false
    - run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=false -o ./publish/win-x64

    - uses: softprops/action-gh-release@v2
      if: ${{ github.event_name == 'workflow_dispatch' }}
      with:
        tag_name: v${{ github.run_number }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: ./publish/win-x64/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'
    - run: dotnet restore
    - run: dotnet build -c Release
    - run: dotnet publish -c Release -r linux-x64 --self-contained true -o ./publish/linux-x64

  build-macos-x64:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'
    - run: dotnet restore
    - run: dotnet build -c Release
    - run: dotnet publish -c Release -r osx-x64 --self-contained true -o ./publish/osx-x64

  build-macos-arm64:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'
    - run: dotnet restore
    - run: dotnet build -c Release
    - run: dotnet publish -c Release -r osx-arm64 --self-contained true -o ./publish/osx-arm64
