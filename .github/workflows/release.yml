name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        runtime: ['win-x64', 'linux-x64', 'osx-x64', 'osx-arm64']
    
    runs-on: ${{ matrix.runtime == 'osx-arm64' && 'macos-latest' || (matrix.runtime == 'osx-x64' && 'macos-latest' || (matrix.runtime == 'win-x64' && 'windows-latest' || 'ubuntu-latest')) }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --self-contained false

    - name: Publish
      if: matrix.runtime == 'win-x64'
      run: |
        dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=false -o ./publish/win-x64
        
    - name: Create Release
      if: matrix.runtime == 'win-x64'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        release_name: Media Downloader v2.0.0
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
