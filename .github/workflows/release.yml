name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'
    - run: dotnet restore
    - run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=false -o ./publish/win-x64
    - uses: actions/upload-artifact@v4
      with:
        name: publish-win-x64
        path: ./publish/win-x64

  release:
    needs: [build-win]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Download win-x64
      uses: actions/download-artifact@v4
      with:
        name: publish-win-x64
        path: ./publish/win-x64
    - name: Create Release
      uses: softprops/action-gh-release@v2.1.0
      with:
        tag_name: v${{ github.run_number }}-latest
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          ./publish/win-x64/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
