name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - runtime: win-x64
            os: windows-latest
            ext: .exe
          - runtime: linux-x64
            os: ubuntu-latest
            ext: ""
          - runtime: osx-x64
            os: macos-latest
            ext: ""
          - runtime: osx-arm64
            os: macos-latest
            ext: ""
    
    runs-on: ${{ matrix.os }
    
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - run: dotnet restore

    - run: dotnet build -c Release --self-contained false

    - run: dotnet publish -c Release -r ${{ matrix.runtime } --self-contained true -p:PublishSingleFile=false -o ./publish/${{ matrix.runtime }

    - uses: softprops/action-gh-release@v2
      if: matrix.runtime == 'win-x64'
      with:
        tag_name: v${{ github.run_number }
        draft: false
        prerelease: false
        files: ./publish/${{ matrix.runtime }${{ matrix.ext }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }
