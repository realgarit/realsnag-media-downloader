name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'
    - run: dotnet restore
    - run: dotnet build -c Release --self-contained false
    - run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=false -o ./publish/win-x64
    - uses: actions/upload-artifact@v4
      with:
        name: publish-win-x64
        path: ./publish/win-x64

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'
    - run: dotnet restore
    - run: dotnet build -c Release
    - run: dotnet publish -c Release -r linux-x64 --self-contained true -o ./publish/linux-x64
    - uses: actions/upload-artifact@v4
      with:
        name: publish-linux-x64
        path: ./publish/linux-x64

  build-macos-x64:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'
    - run: dotnet restore
    - run: dotnet build -c Release
    - run: dotnet publish -c Release -r osx-x64 --self-contained true -o ./publish/osx-x64
    - uses: actions/upload-artifact@v4
      with:
        name: publish-osx-x64
        path: ./publish/osx-x64

  build-macos-arm64:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'
    - run: dotnet restore
    - run: dotnet build -c Release
    - run: dotnet publish -c Release -r osx-arm64 --self-contained true -o ./publish/osx-arm64
    - uses: actions/upload-artifact@v4
      with:
        name: publish-osx-arm64
        path: ./publish/osx-arm64

  release:
    needs: [build-win, build-linux, build-macos-x64, build-macos-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Download win-x64
      uses: actions/download-artifact@v4
      with:
        name: publish-win-x64
        path: ./publish/win-x64
    - name: Download linux-x64
      uses: actions/download-artifact@v4
      with:
        name: publish-linux-x64
        path: ./publish/linux-x64
    - name: Download osx-x64
      uses: actions/download-artifact@v4
      with:
        name: publish-osx-x64
        path: ./publish/osx-x64
    - name: Download osx-arm64
      uses: actions/download-artifact@v4
      with:
        name: publish-osx-arm64
        path: ./publish/osx-arm64
    - name: Create Release
      uses: softprops/action-gh-release@v2.1.0
      with:
        tag_name: v${{ github.run_number }}-latest
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          ./publish/win-x64/**
          ./publish/linux-x64/**
          ./publish/osx-x64/**
          ./publish/osx-arm64/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
